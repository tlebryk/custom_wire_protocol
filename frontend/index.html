<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Chat with Registration and Persistent Messages</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>WebSocket Chat with Registration and Persistent Messages</h1>
    <!-- Authentication Box -->
    <!-- Authentication Box -->
    <!-- Authentication Box -->
    <div id="authBox">
        <div id="registerForm">
            <h3>Register</h3>
            <label>Username:</label>
            <input type="text" id="regUsername">
            <label>Password:</label>
            <input type="password" id="regPassword">
            <button onclick="sendRegistration()">Register</button>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login here.</div>
        </div>

        <div id="loginForm" class="hidden">
            <h3>Login</h3>
            <label>Username:</label>
            <input type="text" id="loginUsername">
            <label>Password:</label>
            <input type="password" id="loginPassword">
            <button onclick="sendLogin()">Login</button>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register here.</div>
        </div>

        <!-- Error Message Box -->
        <div id="errorBox" class="hidden" style="color: red;"></div>
    </div>

    <div id="chatBox" class="hidden">
        <div id="messages"></div>
        <input type="text" id="receiverUsername" placeholder="Receiver Username" />
        <input type="text" id="messageText" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
        <div id="errorBox" class="hidden"></div>
    </div>
    <!-- index.html -->

    <div id="messages-container" class="hidden">
        <div id="unread-messages-section">
            <h2>Unread Messages</h2>
            <div id="unread-messages"></div>
        </div>
        <div id="recent-messages-section">
            <h2>Recent Messages</h2>
            <div id="recent-messages"></div>
        </div>

    </div>

    <!-- Delete button -->
    <div id="deleteAccountContainer" class="hidden">
        <button id="deleteAccountBtn" onclick="deleteAccount()">Delete Account</button>
    </div>


    <script type="module" src="scripts.js"></script>
</body>

</html>
